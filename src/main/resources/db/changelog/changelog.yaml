databaseChangeLog:
  - changeSet:
      id: 1
      author: AndreyTarasov
      changes:
        - createTable:
            tableName: goods
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: title
                  type: varchar2(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar2(2000)
              - column:
                  name: img_path
                  type: varchar2(200)
              - column:
                  name: quantity
                  type: int
              - column:
                  name: price_amount
                  type: number
              - column:
                  name: price_currency
                  type: varchar2(10)
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: status
                  type: varchar2(50)
        - createTable:
            tableName: order_goods
            columns:
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_order
                    references: orders(id)
              - column:
                  name: goods_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_goods
                    references: goods(id)
              - column:
                  name: quantity
                  type: int
        - tagDatabase:
            tag: v.1.0
      rollback:
        - dropTable:
              tableName: order_goods
              cascadeConstraints: true
        - dropTable:
            tableName: goods
            cascadeConstraints: true
        - dropTable:
            tableName: orders
            cascadeConstraints: true


