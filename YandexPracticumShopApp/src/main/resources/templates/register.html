<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"> <title>Импорт пользователей</title>
</head>

<body>
<form action="/register" method="post" th:object="${userDto}">
    <table style="width:50%;margin-left:auto;margin-right:auto;">
        <tr>
            <td>
                <h3>Username</h3>
                <input type="text" class="form-control" th:field="*{username}" required="required" />
            </td>
        </tr>
        <tr>
            <td>
                <h3>Password</h3>
                <input type="password" class="form-control" th:field="*{password}" required="required" />
            </td>
        </tr>
        <tr>
            <td>
                <button>Добавить</button>
            </td>
        </tr>
    </table>
</form>
</body>
